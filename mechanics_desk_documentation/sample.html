<!DOCTYPE html>
<html>

<head>
  <title>Sample</title>
</head>

<body>
  <div> This is a sample html file with a custom booking form. Note: it
  does not contain all available input options - please refer to the
  documentation instead.</div>

  <br>

  <form method="POST" action="https://www.mechanicdesk.com.au/booking_requests/create_booking">
    <input type="hidden" name="token" value="your-secret-token">

    <label for="name">Name</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="phone">Phone</label><br>
    <input type="text" id="phone" name="phone"><br>

    <label for="email">Email</label><br>
    <input type="text" id="email" name="email"><br>

    <label for="street_line">Street line</label><br>
    <input type="text" id="street_line" name="street_line"><br>

    <label for="suburb">Suburb</label><br>
    <input type="text" id="suburb" name="suburb"><br>

    <label for="state">State</label><br>
    <input type="text" id="state" name="state"><br>

    <label for="postcode">Postcode</label><br>
    <input type="text" id="postcode" name="postcode"><br>

    <label for="registration_number">Rego</label><br>
    <input type="text" id="registration_number" name="registration_number"><br>

    <label for="make">Make</label><br>
    <input type="text" id="make" name="make"><br>

    <label for="model">Model</label><br>
    <input type="text" id="model" name="model"><br>

    <label for="model">Booking date</label><br>
    <input type="text" id="booking_date" name="booking_date"><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
